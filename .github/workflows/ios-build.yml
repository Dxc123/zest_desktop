name: Build iOS

#on:
#  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘
on:
  push:
    branches:
      - master  # æŒ‡å®šè§¦å‘æž„å»ºçš„åˆ†æ”¯
#    tags:   #æŒ‡å®šè§¦å‘æž„å»ºçš„æŸä¸ª tagç‰ˆæœ¬ å¦‚ï¼šgit tag v1.0.0 , git push --tags
#      - "v*"

permissions:
  contents: write  # ðŸ”¥ å…³é”®æƒé™ï¼å…è®¸æŽ¨é€ tag / åˆ›å»º release

# å¹¶å‘ç­–ç•¥
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  # å¦‚æžœæœ‰æ–°çš„è¿è¡Œå®žä¾‹ï¼Œå–æ¶ˆæ­£åœ¨è¿›è¡Œçš„å®žä¾‹
  cancel-in-progress: true

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # ðŸ‘ˆ æ‹‰å–å…¨éƒ¨æäº¤åŽ†å²ï¼ˆæ‰“ tag éœ€è¦ï¼‰


      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.5'  # æ›¿æ¢ä¸ºä½ çš„ Flutter ç‰ˆæœ¬

      - name: Flutter pub get
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Decode provisioning profile and certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE }}
          P12_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          # è§£ç è¯ä¹¦
          echo "$CERTIFICATE_BASE64" | base64 --decode > certificate.p12
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > profile.mobileprovision

          # å¯¼å…¥è¯ä¹¦åˆ° keychain
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

          # æ”¾å…¥ provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          UUID=$(grep -aA1 UUID profile.mobileprovision | grep -io "[-A-F0-9]\{36\}")
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

      - name: Build iOS IPA
        run: |
          flutter pub get
          flutter build ipa --release \
            --export-options-plist=ios/ExportOptions.plist

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa

      - name: Generate release tag
        id: tagger
        run: |
          TAG_NAME="build-$(date +'%Y%m%d%H%M%S')"
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git tag $TAG_NAME
          git push origin $TAG_NAME
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and Upload IPA
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tagger.outputs.tag }}
          files: build/ios/ipa/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


